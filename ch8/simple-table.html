<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Table</title>
        <style>
            td, th {
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <table>
        <tr>
            <th>Album</th><th>Year</th>    
        </tr>  
        <tr>
            <td>Rubber Soul</td><td>1965</td>
        </tr> 
        <tr>
            <td>Revolver</td><td>1966</td>
        </tr> 
        <tr>
            <th>Sgt. Pepper's</th><th>1967</th>
        </tr> 
        <tr>
            <th>The White Album</th><th>1968</th>
        </tr> 
        <tr>
            <th>Abbey Road</th><th>1969</th>
        </tr> 
            
       </table>
    </body>
</html>
